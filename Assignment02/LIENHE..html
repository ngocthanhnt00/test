<!DOCTYPE html>
<html>

<head>
    <title>Trang Liên Hệ</title>
    <link rel="stylesheet" type="text/css" href="lienhe.css">
</head>

<body>
    <header>
        <h1>Liên Hệ</h1>
    </header>
    <main>
        <div class="contact-container">
            <h2>Thông tin liên hệ</h2>
            <p>Hãy liên hệ với chúng tôi nếu bạn có bất kỳ câu hỏi hoặc yêu cầu nào.</p>
            <div class="contact-info">
                <div class="info-item">
                    <ion-icon name="location-outline"></ion-icon>
                    <span>Địa chỉ: 123 Đường ABC, Quận XYZ, Thành phố ABC</span>
                </div>
                <div class="info-item">
                    <ion-icon name="call-outline"></ion-icon>
                    <span>Điện thoại: 0123456789</span>
                </div>
                <div class="info-item">
                    <ion-icon name="mail-outline"></ion-icon>
                    <span>Email: ngocthanh@example.com</span>
                </div>
            </div>
            <h2>Form liên hệ</h2>
            <form action="submit.php" method="POST">
                <label for="name">Họ và tên:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Nội dung:</label>
                <textarea id="message" name="message" required></textarea>
                <input type="submit" value="Gửi">
            </form>
        </div>
    </main>
    <footer>
        <p>Bản quyền &copy; 2023. Tất cả các quyền được bảo lưu bởi NNT</p>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
