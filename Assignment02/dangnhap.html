<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dangnhap.css">
    <title>Login Form</title>
</head>

<body>
    <div class="box">
        <div class="container">
            <h3>Hãy Ngắm Nhìn Thế Giới Theo Cách Của Bạn</h3>
            <div class="top">
                <span>Have an account?</span>
                <h4>Login</h4>
            </div>
            <div class="form-list">
                <input type="text" class="input" placeholder="Username" id="">
                <ion-icon name="person-outline"></ion-icon>
            </div>
            <div class="form-list">
                <input type="password" class="input" placeholder="Password" id="passnie">
                <ion-icon name="lock-closed-outline"></ion-icon>
            </div>

            <div class="form-list">
                <input type="submit" class="submit" value="Login" id="submit-validate">
            </div>
            <div class="notes">
                <div class="checked">
                    <input type="checkbox" class="one" id="check">
                    <label for="check">Remember me</label>
                </div>
                <div class="forgot-pass">
                    <label><a href="">Forgot Password?</a></label>
                </div>
            </div>
        </div>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
